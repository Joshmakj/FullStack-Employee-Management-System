nav {

/* Main menu centered */

a{

/* Social menu aligned right */
.social-menu {
  list-style: none;
  display: flex;
  gap: 15px;
  align-items: center;
  margin-top: -1px;
 
  
 
}


.social-menu li i {
  color: var(--text-color);

  transition: color 0.3s ease;

}

.social-menu li i:hover {

/* Footer */
footer {

  background-color: #f8f9fa;

.footer-top {

.footer-logo-section,

.footer-links {

}

.footer-links li {
margin-bottom: 8px;
}

.footer-links li a {
color: var(--subtext-color);

.footer-links li a:hover {

.footer-social-icons {

gap: 15px;
font-size: 18px;

/* Bottom copyright */
.footer-bottom {

border-top: 1px solid #eee;

color: var(--subtext-color);
font-size: 14px;
}

    .signup-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      position: relative;
      top:80px !important;
    }

    .signup-container {
      display: flex;
      width: 900px;
      max-width: 95vw;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .left-panel {
      flex: 1;
      background: #d32f2f;
      color: #fff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-panel img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .left-panel h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 1rem;
      max-width: 300px;
      line-height: 1.5;
    }

    .right-panel {
      flex: 1;
      padding: 50px 40px;
    }

    .right-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #b71c1c;
    }

    .right-panel p {
      font-size: 0.95rem;
      margin-bottom: 25px;
      color: #555;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #999;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      background-color: #d32f2f;
      color: white;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #b71c1c;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
      color: #333;
    }
    .google-btn img{
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-btn i {
      margin-right: 10px;

      color: #d32f2f;

    .login-text {

      margin-top: 20px;

    }

    .login-text a {

      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

      .signup-container {

        width: 100%;

      }

      .left-panel {
        border-radius: 15px 15px 0 0;

      .right-panel {
        border-radius: 0 0 15px 15px;

    }


    @media (max-width: 600px) {

      }

      }

        font-size: 0.9rem;
      }

      .right-panel h2 {

  <section class="signup-section">
    <div class="signup-container">
      <div class="left-panel">
        <img src="assets/img/office-removebg-preview.png" alt="Sign Up Illustration" width="200px" height="200px">
        <h1>Join EasyFolio</h1>
        <p>Start creating and managing your portfolio the easy way.</p>
      </div>
      <div class="right-panel">
        <h2>Create Account</h2>
        <p>Fill in your details below to get started</p>
       <form>
  <div class="input-box">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Full Name" required />
  </div>
  <div class="input-box">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="Email Address" required />
  </div>
  <div class="input-box">
    <i class="fas fa-lock"></i>
    <input type="password" id="createPassword" placeholder="Create Password" required />
    <i class="fas fa-eye toggle-password" data-target="createPassword"></i>
  </div>
  <div class="input-box">
    <i class="fas fa-lock"></i>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
  </div>

  <button type="submit" class="btn">Sign Up</button>

  <div class="divider">
    <span>or</span>
  </div>

  <div class="google-btn">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google icon" width="15px" height="15px">
    Sign up with Google
  </div>

  <p class="login-text">Already have an account? <a href="home.html">Login</a></p>
</form>

      </div>
    </div>
  </section>

  <script>
    const toggles = document.querySelectorAll('.toggle-password');
    toggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = document.getElementById(toggle.dataset.target);
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        toggle.classList.toggle('fa-eye');
        toggle.classList.toggle('fa-eye-slash');
      });
    });
  </script>
