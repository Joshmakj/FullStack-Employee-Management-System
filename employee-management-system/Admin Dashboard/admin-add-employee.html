<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #c41c1c;
      margin-bottom: 30px;
    }

    section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 15px;
      border-left: 4px solid #c41c1c;
      padding-left: 10px;
    }

    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .photo-preview img {
      max-width: 80px;
      border-radius: 50%;
      margin-top: 10px;
      display: block;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      text-align: center;
      transition: background 0.3s ease;
    }

    .btn-save {
      background-color: #27ae60;
    }

    .btn-back {
      background-color: #3498db;
      text-decoration: none;
      line-height: 1;
    }

    .btn:hover {
      opacity: 0.9;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Employee</h1>
    <form id="employeeForm">
      <section>
        <div class="section-title">Basic Information</div>
        <div class="form-group">
          <div>
            <label>Employee ID</label>
            <input type="text" id="empId" value="EMP123456" readonly>
          </div>
          <div>
            <label>Profile Photo</label>
            <input type="file" id="profilePhoto" accept="image/*">
            <div class="photo-preview" id="photoPreview"></div>
          </div>
          <div>
            <label>Name</label>
            <input type="text" id="empName" placeholder="Enter full name" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="empEmail" value="john.doe@example.com" required>
          </div>
          <div>
            <label>Work Email</label>
            <input type="email" id="empWorkEmail" readonly>
          </div>
          <div>
            <label>Phone</label>
            <input type="tel" id="empPhone" placeholder="+1 234 567 8901" required>
          </div>
          <div>
            <label>Date of Birth</label>
            <input type="date" id="dob">
          </div>
          <div>
            <label>Gender</label>
            <select id="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>Marital Status</label>
            <select id="maritalStatus">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>
      </section>

      <section>
        <div class="section-title">Work Information</div>
        <div class="form-group">
          <div>
            <label>Department</label>
            <select id="empDept" required>
              <option value="">Select</option>
              <option>Human Resources</option>
              <option>Engineering</option>
              <option>Sales</option>
              <option>Marketing</option>
              <option>Finance</option>
              <option>Support</option>
            </select>
          </div>
          <div>
            <label>Designation</label>
            <select id="designation">
              <option value="">Select</option>
              <option>Manager</option>
              <option>Software Engineer</option>
              <option>Sales Executive</option>
              <option>Designer</option>
              <option>HR Executive</option>
            </select>
          </div>
          <div><label>Joining Date</label><input type="date" id="joiningDate"></div>
          <div><label>Manager</label><input type="text" id="manager" placeholder="Linda Smith"></div>
          <div>
            <label>Working Mode</label>
            <select id="workingMode">
              <option value="">Select</option>
              <option>Remote</option>
              <option>Onsite</option>
              <option>Hybrid</option>
            </select>
          </div>
          <div>
            <label>Employment Type</label>
            <select id="employmentType">
              <option value="">Select</option>
              <option>Full-Time</option>
              <option>Part-Time</option>
              <option>Intern</option>
              <option>Contract</option>
            </select>
          </div>
          <div>
            <label>Shift Timing</label>
            <select id="shiftTiming">
              <option value="">Select</option>
              <option>9 AM - 6 PM</option>
              <option>10 AM - 7 PM</option>
              <option>Night Shift</option>
              <option>Flexible</option>
            </select>
          </div>
        </div>
      </section>

      <section>
        <div class="section-title">Address & Contact</div>
        <div class="form-group">
          <div><label>Location</label><input type="text" id="location" placeholder="New York, USA"></div>
          <div><label>Address</label><input type="text" id="address" placeholder="123 Main St, New York, NY"></div>
          <div><label>Nationality</label><input type="text" id="nationality" placeholder="American"></div>
          <div>
            <label>Blood Group</label>
            <select id="bloodGroup">
              <option value="">Select</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
          <div><label>Emergency Contact</label><input type="tel" id="emergencyContact" placeholder="+1 987 654 3210"></div>
        </div>
      </section>

      <section>
        <div class="section-title">Identity & Banking</div>
        <div class="form-group">
          <div><label>PAN Number</label><input type="text" id="panNumber" placeholder="ABCDE1234F"></div>
          <div><label>Aadhaar Number</label><input type="text" id="aadhaarNumber" placeholder="1234 5678 9012"></div>
          <div>
            <label>Bank Name</label>
            <select id="bankName">
              <option value="">Select</option>
              <option>ABC Bank</option>
              <option>XYZ Bank</option>
              <option>State Bank</option>
              <option>ICICI</option>
              <option>HDFC</option>
              <option>Axis Bank</option>
            </select>
          </div>
          <div><label>Bank Account No.</label><input type="text" id="bankAccount" placeholder="0123456789"></div>
          <div><label>IFSC Code</label><input type="text" id="ifscCode" placeholder="ABC0123456"></div>
        </div>
      </section>

      <div class="form-actions">
        <button type="submit" class="btn btn-save">Save Employee</button>
        <a href="admin-manage-employees.html" class="btn btn-back">Back</a>
      </div>
    </form>
  </div>

  <script>
    // Profile photo preview
    const profileInput = document.getElementById('profilePhoto');
    const photoPreview = document.getElementById('photoPreview');

    profileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photoPreview.innerHTML = `<img src="${e.target.result}" alt="Profile Preview" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Auto-generate work email
    const nameInput = document.getElementById('empName');
    const workEmailInput = document.getElementById('empWorkEmail');

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim().toLowerCase();
      if (name) {
        const parts = name.split(" ");
        const first = parts[0] || "";
        const last = parts.slice(1).join(".") || "user";
        workEmailInput.value = `${first}.${last}@company.com`;
      } else {
        workEmailInput.value = "";
      }
    });

    // Handle form submission
    document.getElementById('employeeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Employee added successfully!');
    });
  </script>
</body>
</html>
